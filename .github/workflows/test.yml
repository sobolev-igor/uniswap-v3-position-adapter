name: test
on: push

jobs:
  coverage:
    name: test
    runs-on: ubuntu-latest
    steps:
      - name: checkout
        uses: actions/checkout@v2
      - name: setup-node
        uses: actions/setup-node@v1
        with:
          node-version: "10.x"
      - name: install
        run: npm ci
      - name: test
        run: npm run test
        env:
          INFURA_API_KEY: ${{ secrets.INFURA_API_KEY }}
